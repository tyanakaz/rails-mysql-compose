version: '3'
services:
  api:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/usr/src/app
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: mysql:8.0.23
    environment:
      MYSQL_USER: root
    volumes:
      - ./mysql/volumes:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
